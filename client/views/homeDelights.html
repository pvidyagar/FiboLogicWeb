<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="/assets/img/logo.jpg" type="image/x-icon">
    <title>Home Delights</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta charset="utf-8">
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.js"></script>
    <link href="https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/controllers/mainController.js"></script>
    <script type="text/javascript" src="/controllers/profileController.js"></script>
    <script type="text/javascript" src="/controllers/bodyController.js"></script>
    <script type="text/javascript" src="/controllers/signInController.js"></script>
     <script type="text/javascript" src="/controllers/signUpController.js"></script>
</head>

<body ng-app="myApp" ng-controller="mainController">
    <!-- Fixed navbar -->
    <header>

        <nav class="navbar navbar-default navbar-fixed-top navbar-custom-style  ">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand page-scroll" href="#page-top"> <img src="img/fibologo2.png" style="height:50px;width:50px"alt=""></a> -->
                    <a class="navbar-brand page-scroll companyName" href="#"><b>Home Delights...</b></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-custom-style_header " id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right " style="display: <%= user === null ? '' : 'none' %>">
                        <li>
                            <a href="#" ng-click="login('lg', 'user')"><span class="glyphicon glyphicon-user"></span> <b> Log In as User </b></a>
                        </li>
                        <li>
                            <a href="#" ng-click="login('lg', 'Chef')"><span class="glyphicon glyphicon-leaf"></span> <b> Log In as Chef </b></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right " style="display: <%= user === null ? 'none' : '' %>">
                        <li style="display: <%= user === null ? 'none' : user.name == undefined ? 'none' : ''%>">
                            <a ui-sref="profile">
                                <b> Hello <%= user === null ? '' : user.name == undefined ? '' : user.name.split(" ")[0] %> </b>
                            </a>
                        </li>
                        <li style="display: <%= user === null ? 'none' : '' %>">
                            <a href="#" ng-click="cart()"><span class="glyphicon glyphicon-shopping-cart"></span> 
                            	<b> My Cart </b>
                            </a>
                        </li>
                        <li style="display: <%= user === null ? 'none' : user.role == 'Chef' ? '' : 'none' %>">
                            <a href="#" ng-click="reg()"><b> Add Recipe </b></a>
                        </li>
                        <li style="display: <%= user === null ? 'none' : '' %>">
                            <a href="/logout"> <b> Logout </b></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
	
    </header>
    <div class="container">
        <div ui-view></div>
    </div>
</body>

</html>
